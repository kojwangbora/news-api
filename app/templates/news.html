{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterP" style="background:  no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 source-details">
            {% for source in Source %}
            
            <h3>{{ Source.id }}</h3>

            <h4 class="name"> {{ Source.name }}</h4>
            <h4 class="descriptions"> <b> {{ Source.description}}</b> </h4>
            <h4 class="url"> <b> {{ Source.url}}</b> </h4>
            <h4 class="category"> <b> {{ Source.category}}</b> </h4>
            <h4 class="language"> <b> {{ Source.language}}</b> </h4>
            <h4 class="country"> <b> {{ Source.country}}</b> </h4>
            {% endfor%}

        </div>
    </div>

</div>
{% endblock %}
